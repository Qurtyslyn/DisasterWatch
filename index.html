<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Disaster Watch</title>
    <!--Leaflet CSS and JS Plugins -->

   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

   <!--<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="css/styledLayerControl.css" />
	<script src="src/styledLayerControl.js"></script>
    
    <!-- LeafletGPX plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.1.2/gpx.min.js" defer></script>-->

    <script src="leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="leaflet.awesome-markers.css">
    <script src="https://kit.fontawesome.com/8064aa9388.js" crossorigin="anonymous"></script>

    <!-- Leaflet Layer Tree Plug in https://github.com/jjimenezshaw/Leaflet.Control.Layers.Tree -->
    <script src="L.Control.Layers.Tree.js"></script>
    <link rel="stylesheet" href="L.Control.Layers.Tree.css" />
    <style>
      #map {
        width: 100%;
        height: 960px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

        document.getElementById("map").style.height = (window.innerHeight - 20) + "px";

        //Get GeoJSON file for fire boundaries from https://services3.arcgis.com/T4QMspbfLg3qTGWY/arcgis/rest/services/WFIGS_Interagency_Perimeters_Current/FeatureServer/0/query?outFields=*&where=1%3D1&f=geojson
        var url = 'https://services3.arcgis.com/T4QMspbfLg3qTGWY/arcgis/rest/services/WFIGS_Interagency_Perimeters_Current/FeatureServer/0/query?outFields=*&where=1%3D1&f=geojson';

        //response = fetch(url).then(response => response.json());
        //fireJSON = response.json()

        //Get the unique values in an Array and return an Array of only those values
        function getUniqueValues(arr)
        {
            var newArr = [];
            for(let i in arr)
            {
                if(newArr.indexOf(arr[i]) == -1)
                {
                    newArr.push(arr[i]);
                }
            }
            
            return newArr;
        }

        //Creat a new Route for display based on a GPX file
        function newRoute(course, color)
        {
            var route = new L.GPX(course, {
                async: true,
                polyline_options: {
                    color: color,
                    opacity: 0.75,
                    weight: 5,
                    lineCap: 'round'
                },
                marker_options: {
                    iconSize: [25,25],
                    startIconUrl: '',
                    endIconUrl: '',
                    shadowUrl: '',
                    /*wptIconUrls: {
                        'Checkpoint': 'Icons/' + color + '-checkpoint.png',
                        'Recovery': 'Icons/' + color + '-recovery.png',
                        'RoadCrossing': 'Icons/' + color + '-roadcrossing.png',
                        'StartFinish': 'Icons/' + color + '-startfinish.png',
                        'Radio': 'Icons/' + color + '-radio.png',
                        'Pits': 'Icons/' + color + '-pits.png',
                        'Monitor': 'Icons/' + color + '-monitor.png',
                        '': 'Icons/' + color + '.png'
                    }*/
                   wptIconUrls: null
                },
                
            });

            return route;
        }
    
        //Colors to rotate through for routes
        var colors = ['red','teal','darkorange','darkgreen','hotpink','blue','gold','violet','maroon','deepskyblue'];

        //Create Topo layer of the map
        var topo = L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '<a href="https://github.com/cyclosm/cyclosm-cartocss-style/releases" title="CyclOSM - Open Bicycle render">CyclOSM</a> | Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        //Create the Streets layer of the Map
        var streets = L.tileLayer( 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 18,
            subdomains: ['a','b','c']
        });

        //Create Imagery Layer of the Map
        var imagery = L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 16,
            attribution: 'Tiles courtesy of the <a href="https://usgs.gov/">U.S. Geological Survey</a>'
        });

        //Create the Map, Centered south of Wendover, UT
        map = L.map('map', {
            center: [40.643901, -114.131361],
            zoom: 14,
            layers: [topo],
            doubleClickZoom: false
        });

        //Create Background Options for the Map Menu
        var backgrounds = [
            {
                groupName : "Background Map",
                expanded : true,
                layers : {
                    "Topographic" : topo,
                    "Basic" : streets,
                    "Satellite" : imagery
                }
          }
          ];

        
        

        var baseTree = {label: 'Base Layers',
            children: [
                {
                    label: 'Topographic',
                    layer: topo
                },
                {
                    label: 'Basic',
                    layer: streets
                },
                {
                    label: 'Satellite',
                    layer: imagery
                }
            ]
        };
        var overlayTree = {label: 'Placeholder', children: []};


        //Add Layer to Map
        L.control.layers.tree(baseTree,overlayTree,{selectorBack: true}).addTo(map);

        //On Each Feature function for fire map
        function onEachFeatureFire(feature, layer)
        {
            var date = new Date(feature.properties.attr_FireDiscoveryDateTime);
            var popupText = "Incident Name: " + feature.properties.poly_IncidentName + "<br>";
            popupText += "Discovery Date: " + date.toLocaleString()  + "<br>";
            popupText += "Origin: " + feature.properties.attr_InitialLatitude + ", " + feature.properties.attr_InitialLongitude + "<br>";
            popupText += "Estimated Size: " + (Math.round(feature.properties.poly_Acres_AutoCalc * 100) / 100);
            layer.bindPopup(popupText);
        }
 
        //Add Fire Layer to Map
        const response = fetch(url).then(response => response.json()).then(response => {
            L.geoJson(response, {
                style: function(feature) {
                    if(feature.properties.attr_PercentContained < 50)
                    {   
                        return {color: "#FF0000"}
                    }
                    else
                    {
                        return {color: "#00FF00"}
                    }
                },
                onEachFeature: onEachFeatureFire
            }
            
        ).addTo(map);
        })

        function onEachFeatureEQ(feature, layer)
        {
            var date = new Date(feature.properties.time);
            var popupText = "Incident Name: " + feature.properties.title + "<br>";
            popupText += "Discovery Date: " + date.toLocaleString()  + "<br>";
            //popupText += "Origin: " + feature.properties.coordinates[1] + ", " + feature.properties.coordinates[0] + "<br>";
            //popupText += "Depth: " + feature.properties.coordinates[2] + "km<br>";
            popupText += "Size: " + feature.properties.mag;
            layer.bindPopup(popupText);
        }

        var equrl = "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_day.geojson";
        //Add Earthquake Layer to Map
        const eqresponse = fetch(equrl).then(eqresponse => eqresponse.json()).then(eqresponse => {
            L.geoJson(eqresponse, {
                pointToLayer: function (feature, latlng)
                {
                    var color = ""
                    if(feature.properties.mag < 3)
                    {
                        color = "#0000FF";
                    }
                    else if(feature.properties.mag < 5)
                    {
                        color = "#00FF00";
                    }
                    else
                    {
                        color = "#FF0000";
                    }

                    var options = {
                        radius: feature.properties.mag + 5,
                        fillColor: color,
                        fillOpacity: 0.8,
                        stroke: false,

                    };

                    return L.circleMarker(latlng, options);
                },
                onEachFeature: onEachFeatureEQ
            
        }).addTo(map);
        })
            
        var overlays = [];    

        var options = {
            collapsed : false,
            group_maxHeight: "500px"
        }

        //Resize the Map to fit the current window size
        function resizeMapWithWindowChange()
        {
            document.getElementById("map").style.height = (window.innerHeight - 20) + "px";
            map.invalidateSize();
        }
        
        window.addEventListener("resize", resizeMapWithWindowChange);

    </script>
  </body>
</html>
