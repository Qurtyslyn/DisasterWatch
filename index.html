<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Disaster Watch</title>
    <!--Leaflet CSS and JS Plugins -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- LeafletGPX plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>

    <link rel="stylesheet" href="leaflet.awesome-markers.css">

    <!-- Leaflet Layer Tree Plug in https://github.com/jjimenezshaw/Leaflet.Control.Layers.Tree -->
    <script src="L.Control.Layers.Tree.js"></script>
    <link rel="stylesheet" href="L.Control.Layers.Tree.css" />

    <!--Load Helper Functions file-->
    <script src="helperFunctions.js"></script>

    <!--Stylesheet for map Legend-->
    <link rel="stylesheet" href="css/legend.css" />

    <style>
      #map {
        width: 100%;
        height: 960px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

        document.getElementById("map").style.height = (window.innerHeight - 20) + "px";

        //URL Configs for each source

        var fireURL = 'https://services3.arcgis.com/T4QMspbfLg3qTGWY/arcgis/rest/services/WFIGS_Interagency_Perimeters_Current/FeatureServer/0/query?outFields=*&where=1%3D1&f=geojson';
        var CAUrl = "https://cwfis.cfs.nrcan.gc.ca/geoserver/public/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=public:m3_polygons_current&outputFormat=json";
        var earthquakeURL = "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_day.geojson";
        var nwsURL = "https://api.weather.gov/alerts/active?status=actual";

        //Create Map Base Layers

        //Create Topo layer of the map
        var topo = L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: '<a href="https://github.com/cyclosm/cyclosm-cartocss-style/releases" title="CyclOSM - Open Bicycle render">CyclOSM</a> | Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        //Create the Streets layer of the Map
        var streets = L.tileLayer( 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 18,
            subdomains: ['a','b','c']
        });

        //Create Imagery Layer of the Map
        var imagery = L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 16,
            attribution: 'Tiles courtesy of the <a href="https://usgs.gov/">U.S. Geological Survey</a>'
        });

        //Create the Map, Centered on US
        map = L.map('map', {
            center: [39.8283, -98.5795],
            zoom: 5,
            layers: [topo],
            doubleClickZoom: false,
            worldCopyJump: true
        });

        //Create Background Options for the Map Menu
        var backgrounds = [
            {
                groupName : "Background Map",
                expanded : true,
                layers : {
                    "Topographic" : topo,
                    "Basic" : streets,
                    "Satellite" : imagery
                }
            }
          ];

        //Add Base Layers Selection Tree
        var baseTree = {label: 'Base Layers',
            children: [
                {
                    label: 'Topographic',
                    layer: topo
                },
                {
                    label: 'Basic',
                    layer: streets
                },
                {
                    label: 'Satellite',
                    layer: imagery
                }
            ]
        };

        //Add Overlay Options to Selection Tree
        var overlayTree = {label: 'Incidents', children: []};

        var group = new L.LayerGroup();

        //On Each Feature function for fire map
        function onEachFeatureFire(feature, layer)
        {
            var date = new Date(feature.properties.attr_FireDiscoveryDateTime);
            var updated = new Date(feature.properties.poly_DateCurrent);
            var popupText = "Incident Name: " + feature.properties.poly_IncidentName + "<br>";
            popupText += "Discovery Date: " + date.toLocaleString()  + "<br>";
            popupText += "Last Updated: " + updated.toLocaleString() + "<br>";
            popupText += "Origin: " + feature.properties.attr_InitialLatitude + ", " + feature.properties.attr_InitialLongitude + "<br>";
            popupText += "Estimated Size: " + (Math.round(feature.properties.poly_Acres_AutoCalc * 100) / 100) + "<br>";
            popupText += "Containment: " + feature.properties.attr_PercentContained + "%";
            layer.bindPopup(popupText);
        }
 
        //Add Fire Layer to Map
        const response = fetch(fireURL).then(response => response.json()).then(response => {
            L.geoJson(response, {
                style: function(feature) {
                    var opacity = 1 -(feature.properties.attr_PercentContained / 100)

                    if(opacity < 0.3)
                    {
                        opacity = 0.3;
                    }
                    else if (opacity > 0.65)
                    {
                        opacity = 0.65;
                    }

                    return {color: "#FF0000", fillOpacity: opacity}
                },
                onEachFeature: onEachFeatureFire
            }
            
        ).addTo(group);
        })

        overlayTree.children.push({label: "US Wildfires", layer: group});
        group.addTo(map);


        /*const responseCA = fetch(CAUrl).then(responseCA => responseCA.json()).then(responseCA => {
            L.geoJson(responseCA, {
                style: function(feature) {
                    
                        return {color: "#FF0000"}
                    
                }
                
            }
            
        ).addTo(map);
        })*/

        function onEachFeatureEQ(feature, layer)
        {
            var date = new Date(feature.properties.time);
            var popupText = "Incident Name: " + feature.properties.title + "<br>";
            popupText += "Date: " + date.toLocaleString()  + "<br>";
            popupText += "Origin: " + feature.geometry.coordinates[1] + ", " + feature.geometry.coordinates[0] + "<br>";
            popupText += "Depth: " + feature.geometry.coordinates[2] + "km<br>";
            popupText += "Size: M" + feature.properties.mag;
            layer.bindPopup(popupText);
        }

        var EQgroup = new L.LayerGroup();

        //Add Earthquake Layer to Map
        const eqresponse = fetch(earthquakeURL).then(eqresponse => eqresponse.json()).then(eqresponse => {
            L.geoJson(eqresponse, {
                pointToLayer: function (feature, latlng)
                {
                    var color = ""
                    if(feature.properties.mag < 3)
                    {
                        color = "#FF8B01";
                    }
                    else if(feature.properties.mag < 5)
                    {
                        color = "#F55301";
                    }
                    else
                    {
                        color = "#EB1C01";
                    }

                    var options = {
                        radius: 1.8 ** feature.properties.mag,
                        fillColor: color,
                        fillOpacity: 0.5,
                        stroke: false,

                    };

                    return L.circleMarker(latlng, options);
                },
                onEachFeature: onEachFeatureEQ
            
        }).addTo(EQgroup);
        })

        overlayTree.children.push({label: "Earthquakes", layer: EQgroup});
        EQgroup.addTo(map);

        function onEachFeatureNWS(feature, layer)
        {
            var starts = new Date(feature.properties.effective);
            var expires = new Date(feature.properties.expires);
            var popupText = "Alert: " + feature.properties.event + "<br>";
            popupText += "Starts: " + starts.toLocaleString()  + "<br>";
            popupText += "Expires: " + expires.toLocaleString()  + "<br>";
            popupText += "Issuer: " + feature.properties.senderName + "<br>";
            popupText += "Description: " + feature.properties.description + "<br><br>";
            popupText += "Instructions: " + feature.properties.instruction;
            layer.bindPopup(popupText);
        }

        var NWSgroup = new L.LayerGroup();

        //Add NWS Alerts Layer to Map
        const NWSresponse = fetch(nwsURL, {headers: {"accept": "application/geo+json"}}).then(NWSresponse => NWSresponse.json()).then(NWSresponse => {
            L.geoJson(NWSresponse, {
                style: function(feature) {
                    /*switch(feature.properties.event) {
                        case "Flood Advisory" : return {color: "#0000FF",fillColor: "#27F5EE"}; break;
                        case "Flood Watch" : return {color: "#0000FF",fillColor: "#27A3F5"}; break;
                        case "Flood Warning" : return {color: "#0000FF",fillColor: "#0000FF", fillOpacity: 0.65}; break;
                        case "Flash Flood Advisory" : return {color: "#0000FF",fillColor: "#FFC4FA"}; break;
                        case "Flash Flood Watch" : return {color: "#0000FF",fillColor: "#FF91F5"}; break;
                        case "Flash Flood Warning" : return {color: "#0000FF",fillColor: "#FF2EEE", fillOpacity: 0.65}; break;
                        case "Special Marine Warning" : return {color: "#F57627",fillColor: "#F5E427"}; break;
                        case "Severe Thunderstorm Warning" : return {color: "#F57627",fillColor: "#F5A327"}; break;
                        case "Special Weather Statement" : return {color: "#FF00FF",fillColor: "#FF00FF"}; break;
                        case "Marine Weather Statement" : return {color: "#FF00FF",fillColor: "#F5E427"}; break;
                        case "Dust Advisory" : return {color: "#6E5937",fillColor: "#6E5937"}; break;

                    }*/
                    //return {color: "#FF00FF"}

                    return getPolygonColors(feature.properties.event);
                },
                onEachFeature: onEachFeatureNWS,
                filter: function(feature, layer) {
                    if(feature.geometry == null)
                    {
                        return false;
                    }
                    else
                    {
                        return true;
                    }
                }
            }
            
        ).addTo(NWSgroup);
        })

        overlayTree.children.push({label: "NWS Alerts", layer: NWSgroup});
        NWSgroup.addTo(map);

        //Add Layer to Map
        L.control.layers.tree(baseTree,overlayTree,{selectorBack: true}).addTo(map);

        //Create Legend

        var legend = L.control({ position: "bottomleft" });

        legend.onAdd = function(map) {
            var div = L.DomUtil.create("div", "legend");
            div.innerHTML += "<h4>Legend</h4>";
            div.innerHTML += '<span id="legendEarthquake<span class="symbol round" style="background: #F55301"></span><span>Earthquake</span></span><br>';
            //div.innerHTML += '<i style="background: #448D40"></i><span>Forest</span><br>';
            //div.innerHTML += '<i style="background: #E6E696"></i><span>Land</span><br>';
            //div.innerHTML += '<i style="background: #E8E6E0"></i><span>Residential</span><br>';
            //div.innerHTML += '<i style="background: #FFFFFF"></i><span>Ice</span><br>';
            //div.innerHTML += '<i class="icon" style="background-image: url(https://d30y9cdsu7xlg0.cloudfront.net/png/194515-200.png);background-repeat: no-repeat;"></i><span>Gr√¶nse</span><br>';

            return div;
        };

        legend.addTo(map);
            
        var overlays = [];    

        var options = {
            collapsed : false,
            group_maxHeight: "500px"
        }

        //Resize the Map to fit the current window size
        function resizeMapWithWindowChange()
        {
            document.getElementById("map").style.height = (window.innerHeight - 20) + "px";
            map.invalidateSize();
        }
        
        window.addEventListener("resize", resizeMapWithWindowChange);

    </script>
  </body>
</html>
